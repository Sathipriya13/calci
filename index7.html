<!doctype html>
<html>
<head>
<title>Calci</title>
</head>
<body>
<body>
<input type="number" name="" id="num"><br><br>
<button onclick="add()">Add</button>
<button onclick="sub()">Sub</button>
<button onclick="mul()">Mul</button>
<button onclick="equals()">=</button>
<button onclick="window.location.reload()">Clear</button><br>
<span id="demo"></span>
</body>
<script>
var sum = 0;
var key = ""
function add() {
value = parseInt(document.getElementById("num").value)
sum = sum+value;
key = key + ` + ${value}`
document.getElementById("demo").innerHTML = key.substring(2,key.length)
}
function sub() {
value = parseInt(document.getElementById("num").value)
sum = sum-value;
key = key + ` - ${value}`
document.getElementById("demo").innerHTML = key.substring(2,key.length)
}
function mul() {
value = parseInt(document.getElementById("num").value)
sum = sum*value;
key = key + ` * ${value}`
document.getElementById("demo").innerHTML = key.substring(2,key.length)
}
function equals() {
console.log(key.substring(2,key.length))
document.getElementById("demo").innerHTML = `${key.substring(2,key.length)} = ${sum}`
}
</script>
</html>
